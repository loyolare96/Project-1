    Fill "date" divs with relevant info:
        Add pic and date info for today : id="day1link"
        Add pic info for tomorrow : id="day2link"

        Remember not to have the On.Click active by default, or users will be able to On.Click the div even if it's empty

    <!--  

        Target areas for weather info:
        "pic" for picture (id="pic1")
        "tempF" for Farenheight Temp (id="tempF1")
        "tempC" for Celcius Temp (id="tempC1")
        "wind" for Wind Speed (id="wind1")
        "humid" for Humidity (id="humid1")        
    Empty by default 

    Add class for weather appropriate day div (id="day1") for backgrounds
        "clear" for "clear sky"
        "cloud" for "cloudy"
        "rain" for "rainy" 
        "snow" for "snowy"
        "sun" for "sunny"
        "storm" for lightning/thunder storms
    No class by default

    Append appropriate SeatGeek results to appropriate "day" div (id="day1")

    -->

        <div class="rain" id="day1">

            <div id="tempF1">Farenheight</div>
            <div id="tempC1">Celcius</div>
